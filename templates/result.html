<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mx-auto" href="/">Prediction Results</a>
    </div>
    <div class="container">
        <h2 class="text-center">Diabetes Prediction</h2>
        <h2 class="text-center">Results</h2>
        <div class="card">
            {% if prediction == 1 %}
            <p class="text-center">
                <img src="https://img.freepik.com/free-vector/hospital-service-concept-flat-illustration_1150-50287.jpg"
                     alt="HTML" class="img-fluid card-img-top" style="height: 500px; width: auto;">
            </p>
            <h2 class="text-danger text-center">
                The risk of diabetes is elevated; it's advisable to seek medical advice :(. 
            </h2>
        </div>
        <div class="card">
            {% elif prediction == 0 %}
            <p class="text-center">
                <img src="https://img.freepik.com/free-vector/couple-avatar-characters-icons_24877-52944.jpg"
                     alt="HTML" class="img-fluid card-img-top" style="height: 500px; width: auto;">
            </p>
            <h2 class="text-success text-center">
                No need to worry! You do not have diabetes :).
            </h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
