<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand mx-auto" href="/">Prediction</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4 py-5">Diabetes Prediction System</h2>
    <form action="/predict" method="post">
        <div class="row mb-3 pt-2">
            <div class="col">
                <input type="text" class="form-control" name="Pregnancies" placeholder="Pregnancies" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" name="Glucose Level" placeholder="Glucose Level" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" name="Blood Pressure" placeholder="Blood Pressure" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" name="Skin Thickness" placeholder="Skin Thickness" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" name="Insulin" placeholder="Insulin" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" name="BMI" placeholder="BMI" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" name="Diabetes PF" placeholder="Diabetes PF" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" name="Age" placeholder="Age" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Predict</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
